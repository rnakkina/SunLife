<template>
    <lightning-card class="slds-p-around_medium" title="Financial Services Account Listing">
        <div class="slds-var-p-around_medium">
            <lightning-input
            type="search"
            label="findAccount"
            value={searchkey}
            onkeyup={onkeyupHandler}
            >
            </lightning-input>
        </div>
        <div class="slds-m-around_x-small">
            <lightning-datatable
            key-field="Id"
            data={filteredAccounts}
            columns={columns} 
            sorted-by={sortBy}
            sorted-direction={sortDirection}
            onsort={doSorting}
            draft-values={draftValues}
            onsave={handleSave}
            onrowaction={handleRowAction}
            hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
